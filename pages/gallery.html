    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <div id="grid-container">
      <!-- Header Inicio -->
      <header class="header">
        <a href="../index.html">
          <img
            src="../img/logo-test.png"
            class="logo"
            alt="logo arbol bfg coonect"
          />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="../index.html">Inicio</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="about.html">Nosotros</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="services.html">Servicios</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--active" href="gallery.html"

              >

            <li class="nav__item">
              <a class="nav__link" href="contact.html">Contacto</a>
            </li>
          </ul>
        </nav>
        <!-- Nav Final -->
      </header>
      <!-- Header Final -->
      <!-- Main Inicio -->
      <main>
        <div class="gallery__content--1">
          <h1 class="gallery__title">Galeria</h1>
        </div>
        <div class="gallery">
          <div class="gallery__banner">
            <p class="gallery__text">
              ¿Tienes alguna imágen de nuestros equipos trabajando? ¿De algun
              equipo nuestro instalado y quieres enviarnosla? Puedes hacerlo
              desde este enlace.
            </p>
            <a href="contact.html" class="gallery__link">CONTACTANOS ></a>
          </div>
          <div class="gallery">
            <img
              class="img__left"
              src="../img/gallery/05.png"
              alt="Antena grande con fondo cielo"
            />
            <img
              class="img__bot"
              src="../img/gallery/02.png"
              alt="Antena grande de cerca entre nubes"
            />
            <img
              class="img__bot"
              src="../img/gallery/03.png"
              alt="Antena grande con fondo cielo y montañas"
            />
            <img
              class="img__right"
              src="../img/gallery/04.png"
              alt="Antena grande desde perspectiva inferior"
            />
          </div>
        </div>
      </main>
      <!-- Main Final -->
      <!-- Footer Inicio -->
      <footer class="footer">
        <div class="footer-sm">
          <div class="row footer-sm__icons">
            <div class="col">Buscanos en las redes</div>
            <div class="col">
              <a href="https://www.facebook.com/" class="socials__link"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a href="https://twitter.com/" class="socials__link"
                ><i class="fa-brands fa-square-twitter"></i
              ></a>

          <div class="row footer-bottom__copyright">
