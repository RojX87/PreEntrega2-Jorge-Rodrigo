<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../img/global-network.png"
      type="image/x-icon"
    />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Boostrap -->
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fontawesome -->
    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/contact.css" />
    <!-- CSS Link -->
    <title>Contacto</title>
  </head>
  <body>
    <div id="grid-container">
      <!-- Header Inicio -->
      <header class="header">
        <a href="/">
          <img src="../img/logo-test.png" class="logo" alt="Logo" />
        </a>
        <nav class="nav-2">
          <ul class="nav__list-2">
            <li class="nav__item">
              <a class="nav__link" href="../index.html">Inicio</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="about.html">Nosotros</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="services.html">Servicios</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="gallery.html">Galeria</a>
            </li>
            <li class="nav__item">
              <a class="nav__link nav__link--active" href="contact.html"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
        <!-- Nav Final -->
      </header>
      <!-- Header Final -->
      <!-- Main Inicio -->
      <main class="main">
        <div class="d-flex justify-content-center align-items-center mt-5 mb-3">
          <h1>Contacto</h1>
        </div>
        <div
          class="d-flex justify-content-center align-items-center text-muted mb-4"
        >
          <h4>
            Con este formulario puedes ponerte en contacto con nosotros. ¡Te
            responderemos a la brevedad!
          </h4>
        </div>
        <div class="container">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Calle falsa 1234"
              />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Dirección 2</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Departamento, Estudio, o Piso"
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>Seleccionar...</option>
                <option selected>Buenos Aires</option>
                <option selected>Ciudad Autónoma de Buenos Aires</option>
                <option selected>Catamarca</option>
                <option selected>Chaco</option>
                <option selected>Chubut</option>
                <option selected>Córdoba</option>
                <option selected>Corrientes</option>
                <option selected>Entre Ríos</option>
                <option selected>Formosa</option>
                <option selected>Jujuy</option>
                <option selected>La Pampa</option>
                <option selected>La Rioja</option>
                <option selected>Mendoza</option>
                <option selected>Misiones</option>
                <option selected>Neuquén</option>
                <option selected>Río Negro</option>
                <option selected>Salta</option>
                <option selected>San Juan</option>
                <option selected>San Luis</option>
                <option selected>Santa Cruz</option>
                <option selected>Santa Fe</option>
                <option selected>Santiago del Estero</option>
                <option selected>
                  Tierra del Fuego, Antártida e Islas del Atlántico Sur
                </option>
                <option selected>Tucumán</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
            <div class="col-12">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Información:</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Estoy de acuerdo
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-lg btn-outline-info">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </main>
      <!-- Main Final -->
      <!-- Footer Inicio -->
      <footer class="footer">
        <div class="footer-sm">
          <div class="row footer-sm__icons">
            <div class="col">Buscanos en las redes</div>
            <div class="col">
              <a href="https://www.facebook.com/" class="socials__link"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a href="https://twitter.com/" class="socials__link"
                ><i class="fa-brands fa-square-twitter"></i
              ></a>
              <a href="https://www.instagram.com/" class="socials__link"
                ><i class="fa-brands fa-square-instagram"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <div class="row footer-bottom__copyright">
            <div class="col">&copy; Copyright 2023 | Para CoderHouse</div>
          </div>
        </div>
      </footer>
      <!-- Footer Final -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
