    <main>
      <h1>Contacto</h1>
      <section>
        <form action="">
          <fieldset>
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" />
            </div>
            <div>
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" />
            </div>
            <div>
              <label for="Correo Electrónico">Correo Electrónico:</label>
              <input type="text" name="Correo Electrónico" />
            </div>

            <div>Acepta los terminos de condicion</div>
            <input type="checkbox" name="acepta" value="si" />
            <div>
              <label for="Respuesta">Respuesta:</label>
              <select name="Respuesta" id="Respuesta">
                <option value="L">Urgente</option>
                <option value="M">Puedo esperar</option>
                <option value="S">No responder</option>
              </select>
            </div>
            <div>
              <label for="mensaje">Mensaje:</label>
            </div>
            <div>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="40"
                rows="20 "
              ></textarea>
            </div>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpiar" />
          </fieldset>
        </form>
      </section>
    </main>
